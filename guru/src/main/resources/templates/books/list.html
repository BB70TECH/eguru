<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista libri</title>
</head>
<body>
<h1>Lista Libri</h1>
<table>
<tr>
	<th>ID</th>
	<th>Title</th>
	<th>Publisher</th>
</tr>
<tr th:each="book : ${books}">
	<td th:text="${book.id}">123</td>
	<td th:text="${book.title}">Spring</td>
	<td th:text="${book.publisher.name}">WOW</td>
</tr>
</table>
</body>
</html>
